name: Deploy to EKS

on:
  push:
    branches: [ "main" ]

env:
  # Reference Secret Names defined in GitHub Settings:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }} # Needed for ECR URI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
         # Reference the SECRET NAMES you defined in GitHub Settings:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region: ${{ env.AWS_REGION }}

    # Optional but recommended debug step
    - name: Debug identity
      run: aws sts get-caller-identity

    - name: Login to Amazon ECR
      # Using the managed ECR Login Action is cleaner
      uses: aws-actions/amazon-ecr-login@v2
      id: login-ecr # Give this step an ID to reference its outputs later

    - name: Build and push Docker image
      run: |
        # Corrected ECR URI path:
        IMAGE_URI=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        
    - name: Update kubeconfig
      run: |
        # Use env variables correctly defined in the top env: block
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

    - name: Verify cluster access
      run: |
        kubectl get nodes

    - name: Deploy to EKS
      run: |
        # Define the image URI again for clarity in this step
        IMAGE_URI=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest


        # Note: Ensure your deployment.yaml has the IMAGE_PLACEHOLDER
        sed -i "s|IMAGE_PLACEHOLDER|$IMAGE_URI|g" k8s/deployment.yaml

        kubectl apply -f k8s/deployment.yaml --validate=false
        kubectl apply -f k8s/service.yaml --validate=false
