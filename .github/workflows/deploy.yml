name: Deploy to EKS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region: ${{ env.AWS_REGION }}

    - name: Debug identity
      run: aws sts get-caller-identity

    # ========== ADD THIS STEP ==========
    - name: Fix EKS Permissions (USE EXACT USERNAME FROM ERROR)
      run: |
        # The error shows: "arn:aws:iam::180754921755:user/devops-github-user"
        # Add THIS exact user to EKS (with DASH, not dot)
        eksctl create iamidentitymapping \
          --cluster ${{ env.EKS_CLUSTER_NAME }} \
          --region ${{ env.AWS_REGION }} \
          --arn "arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:user/devops-github-user" \
          --username devops-github-user \
          --group system:masters
        
        # ALSO add the dot version just in case
        eksctl create iamidentitymapping \
          --cluster ${{ env.EKS_CLUSTER_NAME }} \
          --region ${{ env.AWS_REGION }} \
          --arn "arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:user/devops.github-user" \
          --username devops.github-user \
          --group system:masters || true
    # ========== END ADDED STEP ==========

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      run: |
        IMAGE_URI=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

    - name: Verify cluster access
      run: |
        kubectl get nodes

    - name: Deploy to EKS
      run: |
        IMAGE_URI=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

        sed -i "s|IMAGE_PLACEHOLDER|$IMAGE_URI|g" k8s/deployment.yaml
        kubectl apply -f k8s/deployment.yaml --validate=false
        kubectl apply -f k8s/service.yaml --validate=false